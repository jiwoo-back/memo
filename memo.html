    html,

.container {
background-image: gray;
display: flex;
width: 100%;
height: 100%;
justify-content: center;
align-items: center;
position: relative;
}

.add-story {
transition: all 0.3s ease;
background-color: #ffbc36;
height: 144px;
width: 144px;
border-radius:45%;
box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.07);
cursor: pointer;
padding: 10px;
font-size: 26px;
position: absolute;
}

.add-story:hover {
transition: all 0.3s ease;
background-color: #ffb520;
height: 150px;
width: 150px;
border-radius: 50%;
box-shadow: 0 4px 16px 0 rgba(0, 0, 0, 0.07);
cursor: pointer;
}

.add-story.open {
background-color: #FAFAFA;
padding: 18px 32px;
border-radius: 5px;
width: 420px;
height: 640px;
cursor: default;
}
.add-story.open form {
opacity: 1;
transition: opacity 0.1s ease;
transition-delay: 0.3s;
height: auto;
}
.add-story .button-copy {
text-align: center;
line-height: 144px;
font-weight: bold;
color: #f7f7f7;
}
.add-story form {
transition: none;
opacity: 0;
height: 0;
overflow: hidden;
}
.add-story .cancel {
font-size: 12px;
text-align: center;
margin-top: 1em;
margin-top: 50px;
background: gray;
width: 50px;
height: 50px;
border-right: 50%;
/*position: absolute;*/
}
.add-story .cancel span {
cursor: pointer;
}
.add-story .cancel span:hover {
text-decoration: underline;
}

.submit-button {
display: block;
background-color: #3498DB;
height: 40px;
border-radius: 20px;
line-height: 36px;
text-align: center;
color: #fff;
text-transform: uppercase;
font-size: 15px;
border: none;
font-weight: 700;
padding: 0 34px;
margin: 0 auto;
}
.submit-button img {
position: relative;
top: 3px;
right: 6px;
}
.submit-button:hover {
background-color: #217dbb;
cursor: pointer;
}

form * {
outline: none;
}


label {
display: block;
font-size: 14px;
font-weight: bold;
user-select: none;
}
label.sunny input {
appearance: none;
height: 21px;
margin: 0;

}

}

}

label.cloudy input {

content: "☁️";
font-size: 18px;

label.cloudy input:checked + span:after {
content: "🌩";

label.rainy input {

height: 21px;
margin: 0;
display: none;
}
label.rainy input + span:after {
content: "💧";
font-size: 18px;

left: 2px;

label.rainy input:checked + span:after {

label.snow input {
